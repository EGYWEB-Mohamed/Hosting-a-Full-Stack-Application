version: 2.1
orbs:
  node: circleci/node@4.2.0
  aws-cli: circleci/aws-cli@3.0.0
jobs:
  frontend:
    working_directory: ~/app/udagram-frontend
    executor: node/default
    steps:
      - checkout:
          path: ~/app
      - node/install-packages:
          app-dir: ~/app/udagram-frontend
      - run:
          name: Build Frontend
          command: npm run build
      - aws-cli/install
      - run:
          name: Deploy Frontend
          command: aws s3 cp --recursive --acl public-read ./www s3://fwd-msaid
  backend:
    working_directory: ~/app/udagram-backend
    executor: node/default
    steps:
      - checkout:
          path: ~/app
      - node/install-packages:
          app-dir: ~/app/udagram-backend
      - run:
          name: Build & Archive Backend
          command: |-
            npm run build
            printenv > www/.env
      - aws-cli/install
      - run:
          name: Copy Build From S3
          command: aws s3 cp ./www/Archive.zip s3://fwd-msaid
      - run:
          name: Create Application Version
          command: aws elasticbeanstalk create-application-version --application-name $EB_APP --version-label <<pipeline.git.revision>> --source-bundle S3Bucket="s3://fwd-msaid",S3Key="Archive.zip"
workflows:
  Install And Deploy App:
    jobs:
      ##- frontend
      - backend